<template name="gameNew">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-box">
          <div class="panel-body">
            <h1>Neuen Eintrag erstellen</h1>
          </div>  
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form role="form" class="form form-horizontal form-entry" id="newEntry">
          <fieldset>
            <!-- gameTitle -->
            <div class="form-group form-group-sm is-required">
              <label for="gameTitle" class="col-sm-4 control-label">Spiel</label>                   
              <div class="col-sm-8">                       
                <input class="form-control typeahead" id="gameTitle" name="gameTitle" type="text" autocomplete="off" spellcheck="off" data-source="gameList">                   
              </div>
            </div>
            <!-- gameType -->
            <div class="form-group form-group-sm is-required">
              <label for="gameType" class="col-sm-4 control-label">Genre</label>                   
              <div class="col-sm-8">
                {{> getGenresSelect}}                                           
              </div>
            </div>
            <!-- gameInfotext -->
            <div class="form-group">
              <label for="gameInfotext" class="col-sm-4 control-label">Erläuterung<br><br><small><span class="count"></span></small></label>                   
              <div class="col-sm-8">                       
                <textarea class="form-control" id="gameInfotext" name="gameInfotext" rows="5" maxlength="200"></textarea>                   
              </div>
            </div>
            <!-- gamePlayerMin -->
            <div class="form-group form-group-sm">
              <label for="gamePlayerMin" class="col-sm-4 control-label">Min. Spielerzahl</label>                   
              <div class="col-sm-4">                       
                <input type="text" class="form-control" id="gamePlayerMin" name="gamePlayerMin">                   
              </div>
            </div>
            <!-- gamePlayerMax -->
            <div class="form-group form-group-sm">
              <label for="gamePlayerMax" class="col-sm-4 control-label">Max. Spielerzahl</label>                   
              <div class="col-sm-4">                       
                <input type="text" class="form-control" id="gamePlayerMax" name="gamePlayerMax">                   
              </div>
            </div>
            <!-- gameDate -->
            <div class="form-group form-group-sm is-required">
              <label for="gameDate" class="col-sm-4 control-label">Zeitpunkt</label>                   
              <div class="col-sm-4">                       
                {{> getDaysSelect}}                     
              </div>
              <div class="clockpicker col-sm-4">                       
                <input type="text" class="form-control" id="gameDateTime" name="gameDateTime" value="{{getTime}}">                    
              </div>
            </div>            
          </fieldset>
          <div class="spacer-20"></div>
          <fieldset>
            <div class="control-group">            
              <div class="controls">              
                <input type="submit" class="btn btn-default pull-right" value="Übernehmen"/>              
              </div>          
            </div>
          </fieldset> 
        </form>
      </div>
    </div>
  </div>
</template>

<template name="repo">
  <p class="repo-language">{{gameTitle}}</p>
</template>
