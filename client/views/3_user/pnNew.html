<template name="pnNew">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-box">
          <div class="panel-body">
            <h1>Neue Nachricht erstellen</h1>
          </div>  
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <form role="form" class="form form-horizontal form-entry" id="newEntry">
          <fieldset>
            <!-- messageReceiver -->
            <div class="form-group">
              <label for="messageReceiver" class="col-sm-2 control-label">Empf√§nger</label>                   
              <div class="col-sm-10">                       
                <!-- input class="form-control typeahead" id="messageReceiver" name="messageReceiver" type="text" autocomplete="off" spellcheck="off" data-source="userList" -->
                <select class="form-control select2" multiple="multiple" id="messageReceiver" name="messageReceiver">
                  {{{userList}}}
                </select>                   
              </div>
            </div>
            <!-- messageTitle -->
            <div class="form-group">
              <label for="messageTitle" class="col-sm-2 control-label">Betreff</label>                   
              <div class="col-sm-10">                       
                <input class="form-control" id="messageTitle" name="messageTitle" type="text">                   
              </div>
            </div>
            <!-- messageText -->
            <div class="form-group">
              <label for="gameInfotext" class="col-sm-2 control-label">Nachricht</label>                   
              <div class="col-sm-10">                       
                <textarea class="form-control summernote" id="messageText" name="messageText" rows="8"></textarea>                   
              </div>
            </div>
          </fieldset>
          <div class="spacer-20"></div>
          <fieldset>
            <div class="control-group">            
              <div class="controls text-center">              
                <input type="submit" class="btn btn-default" value="Absenden"/>              
              </div>          
            </div>
          </fieldset> 
        </form>
      </div>
    </div>
  </div>
</template>
