<template name="authLogout">
  {{#if currentUser}}
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">           
          <div class="panel panel-entry panel-login">
            <div class="panel-heading text-center">
              Logout
            </div>
            <div class="panel-body text-center">
              <form role="form">
                <p>Abmelden? Hier klicken.</p>
                <button type="submit" class="btn btn-default">Abmelden</button>
              </form>
            </div>
            <div class="panel-footer text-center">
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  {{else}}
    {{> authLogin}}
  {{/if}}
</template>
