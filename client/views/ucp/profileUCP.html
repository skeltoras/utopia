<template name="profileUCP">
  {{#with getUserData}}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-box">
          <div class="panel-body">
            {{#if isFirstLogin}}
              <h1>Herzlich willkommen {{#with profile}}{{nickname}}{{/with}}</h1>
              <p>
                Hier kannst du deine Einstellungen und Profilinformationen anpassen.
              </p>
            {{else}}
              <h1>User Control Panel || {{#with profile}}{{nickname}}{{/with}}</h1>
              <p>
                Hier kannst du deine Einstellungen und Profilinformationen anpassen.
              </p>
            {{/if}}
          </div>  
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">        
        <form role="form" class="form form-horizontal form-entry" id="newEntry">         
          {{#with profile}}
            <label>Grundinfos</label>
            <fieldset>
              <!-- avatar -->
              <label for="avatar" class="col-sm-4 control-label">Avatarbild</label> 
              <div class="thumbnailBox avatar">
                {{#if getAvatar}}
                  {{#with getAvatar}}
                    <div class="thumb show avatar">
                      <a href="{{this.url}}" target="_blank"><img src="{{this.url store='avatarFull'}}" alt="avatarFull" /></a>
                    </div>
                    <a href="" class="delImage" id="{{this._id}}"><i class="fa fa-times"></i></a>
                  {{/with}}
                {{else}}
                  <div class="thumb upload avatar">
                    <input type="file" class="upload avatar" id="userAvatar" name="userAvatar">
                    <i class="fa fa-upload"></i>
                  </div>
                {{/if}}
              </div>              
              <!-- nickname -->
              <div class="form-group form-group-sm is-required">
                <label for="nickname" class="col-sm-4 control-label">Username</label>                   
                <div class="col-sm-8">                       
                  <input type="text" class="form-control" id="nickname" name="nickname" value="{{nickname}}">                   
                </div>
              </div>
              <!-- city -->
              <div class="form-group form-group-sm">
                <label for="city" class="col-sm-4 control-label">Ort</label>                   
                <div class="col-sm-8">                       
                  <input type="text" class="form-control" id="city" name="city" value="{{city}}">                   
                </div>
              </div>
              <!-- country -->
              <div class="form-group form-group-sm">
                <label for="country" class="col-sm-4 control-label">Land</label>                   
                <div class="col-sm-8">                       
                  <input type="text" class="form-control" id="country" name="country" value="{{country}}">                   
                </div>
              </div>
              <!-- occupation -->
              <div class="form-group form-group-sm">
                <label for="occupation" class="col-sm-4 control-label">Tätigkeit</label>                   
                <div class="col-sm-8">                       
                  <input type="text" class="form-control" id="occupation" name="occupation" value="{{occupation}}">                   
                </div>
              </div>
            </fieldset>
            <hr>
            <label>Soziale Kontakte</label>
            <fieldset>
              <!-- url -->
              <div class="form-group form-group-sm">
                <label for="url" class="col-sm-4 control-label">Eigene Website</label>                   
                <div class="col-sm-8">                       
                  <input type="text" class="form-control" id="url" name="url" value="{{url}}" placeholder="ohne http://">                   
                </div>
              </div>
              <!-- facebook -->
              <div class="form-group form-group-sm">
                <label for="facebook" class="col-sm-4 control-label">Facebook-Profil</label>                   
                <div class="col-sm-8">                       
                  <input type="text" class="form-control" id="facebook" name="facebook" value="{{facebook}}" placeholder="ohne https://www.facebook.com/">                   
                </div>
              </div>
              <!-- twitter -->
              <div class="form-group form-group-sm">
                <label for="twitter" class="col-sm-4 control-label">Twitter</label>                   
                <div class="col-sm-8">                       
                  <input type="text" class="form-control" id="twitter" name="twitter" value="{{twitter}}" placeholder="@name">                   
                </div>
              </div>
              <!-- skype -->
              <div class="form-group form-group-sm">
                <label for="skype" class="col-sm-4 control-label">Skype</label>                   
                <div class="col-sm-8">                       
                  <input type="text" class="form-control" id="skype" name="skype" value="{{skype}}">                   
                </div>
              </div>
            </fieldset>
            <hr>
            <label>Weitere Infos</label>
            <fieldset>
              <!-- info -->
              <div class="form-group">
                <label for="info" class="col-sm-4 control-label">Freitext</label>                   
                <div class="col-sm-8">                       
                  <textarea class="form-control summernote" id="info" name="info" rows="5">{{info}}</textarea>                   
                </div>
              </div>
              <!-- signature -->
              <div class="form-group">
                <label for="signature" class="col-sm-4 control-label">Signatur<br><br><small><span class="count"></span></small></label>                   
                <div class="col-sm-8">                       
                  <textarea class="form-control" id="signature" name="signature" rows="3" maxlength="140">{{signature}}</textarea>                   
                </div>
              </div>
            </fieldset>
            <div class="spacer-20"></div>
          {{/with}}
          {{#if isFirstLogin}}
            <fieldset>
              <div class="control-group">            
                <div class="controls">              
                  <input type="submit" class="btn btn-info pull-right" value="Freigeben"/>              
                </div>          
              </div>
            </fieldset>
          {{else}}
            <fieldset>
              <div class="control-group">            
                <div class="controls">              
                  <input type="submit" class="btn btn-default pull-right" value="Übernehmen"/>              
                </div>          
              </div>
            </fieldset>
          {{/if}}          
        </form>       
      </div>
    </div>
  </div> 
  {{/with}} 
</template>
